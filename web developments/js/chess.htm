<html>
<head>
    <title>ChessBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <script>
        for (var i = 1; i <= 8; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 8; j++) {
                if ((i + j) % 2 != 0) {
                    document.write("#");
                }
                else {
                    document.write("*");
                }
            }
            document.write("</tr>");
        }
        console.log("</table>");
    </script>
</body>
</html>
